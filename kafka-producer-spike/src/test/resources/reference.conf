
kafka {
    producers {
        bogus-producer {
            topic = "bogus-topic"
            producer.config {
                metadata.broker.list = "localhost:9092"
                request.required.acks = 1
                producer.type = "async"
                key.serializer.class = "org.apache.kafka.common.serialization.StringSerializer"
                compression.codec = "gzip"
                client.id = "Test"
            }
        }
    }
}